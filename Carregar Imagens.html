<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depósito de Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #004080;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            z-index: 1000;
        }

        .popup h2 {
            margin: 0 0 15px;
        }

        .popup label {
            display: block;
            margin-bottom: 10px;
        }

        .popup input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .popup button {
            margin-right: 10px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <h1>Depósito de Imagens</h1>
    <div class="button-container">
        <button onclick="abrirFormularioCriarCatalogo()">Criar Catálogo</button>
        <button onclick="entrarMenuCatalogos()">Menu de Catálogos</button>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popupFormulario">
        <h2>Criar Catálogo</h2>
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" placeholder="Digite o título do catálogo">
        <label for="observacoes">Observações:</label>
        <input type="text" id="observacoes" placeholder="Digite as observações">
        <button onclick="gravarCatalogo()">Gravar</button>
        <button onclick="fecharPopup()">Cancelar</button>
    </div>

    <div class="popup" id="popupCarregarImagens">
        <h2>Carregar Imagens</h2>
        <input type="file" id="inputImagens" multiple accept="image/*">
        <button onclick="uploadImagens()">Carregar</button>
        <button onclick="fecharPopupCarregarImagens()">Cancelar</button>
    </div>

    <script>
        const ACCESS_TOKEN = "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";
        const REPO_OWNER = "Cardreaper";
        const REPO_NAME = "Deposito-de-imagens";
        const BRANCH = "main";

        function abrirFormularioCriarCatalogo() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('popupFormulario').style.display = 'block';
        }

        function fecharPopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('popupFormulario').style.display = 'none';
        }

        function gravarCatalogo() {
            const titulo = document.getElementById('titulo').value;
            const observacoes = document.getElementById('observacoes').value;

            if (titulo.trim() === "" || observacoes.trim() === "") {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            alert(`Catálogo '${titulo}' gravado com sucesso!`);

            fecharPopup();
            abrirPopupCarregarImagens(titulo);
        }

        function abrirPopupCarregarImagens(titulo) {
            document.getElementById('popupCarregarImagens').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('popupCarregarImagens').dataset.titulo = titulo;
        }

        function fecharPopupCarregarImagens() {
            document.getElementById('popupCarregarImagens').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        async function uploadImagens() {
            const titulo = document.getElementById('popupCarregarImagens').dataset.titulo;
            const inputImagens = document.getElementById('inputImagens');

            if (inputImagens.files.length === 0) {
                alert("Nenhuma imagem selecionada.");
                return;
            }

            for (const file of inputImagens.files) {
                const reader = new FileReader();

                reader.onload = async function (e) {
                    const base64Content = e.target.result.split(',')[1];
                    const path = `imagens/${titulo}/${file.name}`;

                    try {
                        const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${path}`, {
                            method: "PUT",
                            headers: {
                                "Authorization": `Bearer ${ACCESS_TOKEN}`,
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({
                                message: `Adicionando imagem ${file.name} ao catálogo ${titulo}`,
                                content: base64Content,
                                branch: BRANCH
                            })
                        });

                        if (response.ok) {
                            console.log(`Imagem ${file.name} carregada com sucesso.`);
                        } else {
                            console.error(`Erro ao carregar imagem ${file.name}:`, await response.json());
                        }
                    } catch (error) {
                        console.error(`Erro ao carregar imagem ${file.name}:`, error);
                    }
                };

                reader.readAsDataURL(file);
            }

            alert("Imagens carregadas com sucesso!");
            fecharPopupCarregarImagens();
        }

        function entrarMenuCatalogos() {
            alert("Função para entrar no menu de catálogos será implementada aqui.");
        }
    </script>
</body>
</html>
